{% extends "base.html" %}
{% block content %}
    
    <form action="{{url_for('new_post')}}" method="POST">
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Update Post</legend>
            <div class="form-group">
                <label for="Title">Title</label>
                <input type="text" name="title" value="{{post.title}} " class="form-control">
            </div>
            <div class="form-group">
                <label for="Content">Content</label>
                <textarea name="content"  class="form-control" rows="5">{{post.content}}</textarea>
            </div>
        </fieldset>
        <div class="form-group">
            <input type="submit" value="Update Post" class="mybtn">
        </div>

{% endblock content %}
